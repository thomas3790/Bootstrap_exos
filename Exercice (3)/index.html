<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CDN Bootstrap-->

<body>
   <!-- Pour le premier bloc gris, il fallait mettre un Jumbotron.
  Pour les 2 autres, c'était bien des alertes.-->
    <div class="container-fluid">
        <div class="row alert-secondary font-weight-light mb-3">
          <div class="col-sm">
            <h1 class="alert-heading font-weight-normal">Bonjour !</h1>
            <p>Bootstrap est sûrement le framework css le plus connu. Il est très puissant et permet de rendre mon site responsive.</p>
          </div>
        </div>
        <div class="row alert alert-success">
          <div class="col-sm">
            <p>Un site responsive permet d'être plus accessible.</p>
          </div>
        </div>
        <div class="row alert alert-danger">
          <div class="col-sm">
            <p>Un site qui n'est pas responsive se prive d'une grande partie de son public potentiel.</p>
          </div>
        </div>
    </div>
