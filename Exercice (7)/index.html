<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CDN Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title text-center">La Manu Le Havre</h5>
            <p class="card-text text-center">L'école des métiers du Numérique.</p>

<!--Je crée un bouton qui donnera accès à une fenêtre modulable-->

            <div class="form-row justify-content-center text-center">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#infosModal">+ d'infos</button>

<!--Maintenant, je crée et édite la fenêtre modulable.-->

                <div class="modal fade" id="infosModal" tabindex="-1" aria-labelledby="infosModal" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="infosModalLabel">La Manu Le Havre</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="list-group list-group-flush">
                                <a href="#" class="list-group-item list-group-item-action active"><link rel="stylesheet" href="#">https://lamanu.fr/le-havre</a>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" aria-label="Close" data-dismiss="modal">X Fermer</button> 
                        </div>

                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
